<!DOCTYPE html>
<html>
  <head>
    <title>DropperLibrary</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Search Movies</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by title..." />
      <input type="text" id="keywordInput" placeholder="Search by keyword..." />
      <input
        type="number"
        id="yearInput"
        placeholder="Year"
        min="1900"
        max="2024"
      />
      <input
        type="number"
        id="refInput"
        placeholder="Ref #"
        min="1"
        style="width: 80px"
      />
      <select id="genreSelect">
        <option value="" disabled selected>Choose Genre</option>
        <option value="all">All Genres</option>
      </select>
      <button id="clearButton">Clear All</button>
    </div>
    <div id="movieList" style="display: none"></div>
    <div id="singleMovieView" style="display: none">
      <button id="backToList">‚Üê Back to List</button>
      <div id="selectedMovie"></div>
    </div>

    <!-- <script src="flicks.js"></script> -->
    <script src="flicksPhish.js"></script>
    <script src="flicksDrama.js"></script>
    <script src="flicksHorror.js"></script>
    <script src="flicksComedy.js"></script>
    <script src="flicksMusic.js"></script>
    <script src="flicksBlackComedy.js"></script>
    <script src="flicksThriller.js"></script>
    <script src="flicksWestern.js"></script>
    <script src="flicksMysterySuspense.js"></script>
    <script src="flicksActionAdventure.js"></script>
    <script src="flicksFranky.js"></script>
    <script src="script.js"></script>
  </body>
</html>
